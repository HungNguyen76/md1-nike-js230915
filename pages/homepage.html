<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>MD1-Project</title>

<body>
<nav class="navigation-container">
    <div class="header">
        <div class="header-logo__left">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/37/Jumpman_logo.svg/1200px-Jumpman_logo.svg.png"
                 alt="air-jordan" id="air-jordan"/>
        </div>
        <div class="header-right">
            <span class="header-right__help">Trợ giúp</span>
            <span class="header-right__store">Hệ thống cửa hàng</span>
            <div class="header-right__language">
                <span>English</span>
                <span class="active">Tiếng Việt</span>
            </div>
        </div>
    </div>
    <div class="navigation">
        <div class="navigation-left">
            <div class="navigation-left__logo">
                <a href="homepage.html">
                    <img src="https://inkythuatso.com/uploads/images/2021/12/nike-jacket-big-logo-inkythuatso-20-10-08-13.jpg"
                         alt="nike-logo"/>
                </a>
            </div>
            <div>
                <ul class="navigation-left__items">
                    <li onclick="renderListAllProducts()">All</li>
                    <li onclick="renderWomenListProduct()">Women</li>
                    <li onclick="renderMenListProduct()">Men</li>
                    <li>Kids</li>
                    <li>Sales</li>
                    <!--<a href="#" id="close"><i class="far fa-times"></i></a>-->
                    <ion-icon name="close-circle-outline" id="close"></ion-icon>

                </ul>
            </div>

            <div class="navigation-right">
                <ul>
                    <li>
                        <ion-icon name="search"></ion-icon>
                    </li>
                    <li>
                        <a href="./login.html">
                            <ion-icon name="person-outline" class="navigation-right__login login-button"></ion-icon>
                        </a>
                        <ion-icon name="log-out-outline" class="logout-button" onclick="checkLogout()"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="heart-outline"></ion-icon>
                    </li>
                    <li class="navigation-right__cart">
                        <ion-icon name="cart-outline" onclick="showCartProducts()" class="navigation-right__cart--icon"></ion-icon>
                        <span class="navigation-right__cart--number">0</span>
                    </li>
                    <li class="navigation-right__mobile">
                        <i id="bar" class="fas fa-outdent"></i>
                    </li>
                    <li class="navigation-right__admin">
                        <span class="material-symbols-outlined">admin_panel_settings</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="searchProduct-container"></div>
    <div class="search-input">
        <input class="search-input__product" type="text" placeholder="Tìm kiếm theo từ khoá"/>
        <div class="search-input__open">
            <ion-icon name="search-outline"></ion-icon>
        </div>
        <div class="search-input__close">
            <ion-icon name="close-sharp"></ion-icon>
        </div>
        <ion-icon name="close-sharp" class="search-input__delete"></ion-icon>
    </div>
</nav>

<main>
    <div class="banner-container">
        <div class="banner-top">
            <img class="banner-top__img" src="https://static.nike.com/a/images/f_auto/dpr_1.1,cs_srgb/w_1649,c_limit/8fdcffd8-edc9-4adb-b5b8-fcb00f41b93d/nike-just-do-it.png" alt="banner1"/>
            <img class="banner-top__img" src="https://static.nike.com/a/images/f_auto/dpr_1.1,cs_srgb/w_1649,c_limit/b0c441b1-0d5a-43dc-96cd-3699688fb1a3/nike-just-do-it.jpg" alt="banner2"/>
            <img class="banner-top__img" src="https://i.pinimg.com/originals/fa/45/96/fa4596ad9a9d39901eeb455ed4f74e44.jpg" alt="banner3"/>
            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>
        <div class="banner-bottom">
            <img class="banner-image" src="https://static.nike.com/a/images/f_auto/dpr_1.1,cs_srgb/w_542,c_limit/d94bfa7e-9357-406a-a124-1940712dfa0b/nike-just-do-it.png"/>
            <img class="banner-image" src="https://static.nike.com/a/images/f_auto/dpr_1.1,cs_srgb/w_542,c_limit/dc62b322-5c3f-4508-b21c-950683ed460f/nike-just-do-it.png"/>
            <img class="banner-image" src="https://static.nike.com/a/images/f_auto/dpr_1.1,cs_srgb/w_542,c_limit/58359474-a0de-4329-959c-55d1652d0912/nike-just-do-it.png"/>
        </div>
    </div>
</main>

</div>

</div>
