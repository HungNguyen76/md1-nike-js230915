<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MD1-Project</title>
    <link rel="stylesheet" href="../assets/css/homepage.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

</head>
<body>
<nav class="navigation-container">
    <div class="header">
        <div class="header-logo__left">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/37/Jumpman_logo.svg/1200px-Jumpman_logo.svg.png" alt="air-jordan" id="air-jordan"/>
        </div>
        <div class="header-right">
            <span class="header-right__help">Trợ giúp</span>
            <span class="header-right__store">Hệ thống cửa hàng</span>
            <div class="header-right__language">
                <span>English</span>
                <span class="active">Tiếng Việt</span>
            </div>
        </div>
    </div>
    <div class="navigation">
        <div class="navigation-left">
            <div class="navigation-left__logo">
                <a href="homepage.html">
                    <img src="https://inkythuatso.com/uploads/images/2021/12/nike-jacket-big-logo-inkythuatso-20-10-08-13.jpg"
                         alt="nike-logo"/>
                </a>
            </div>
            <div>
                <ul class="navigation-left__items">
                    <li>All</li>
                    <li>Women</li>
                    <li>Men</li>
                    <li>Kids</li>
                    <li>Sales</li>
                    <!--<a href="#" id="close"><i class="far fa-times"></i></a>-->
                    <ion-icon name="close-circle-outline" id="close"></ion-icon>

                </ul>
            </div>
        </div>
        <div class="navigation-right">
            <ul>
                <li>
                    <ion-icon name="search"></ion-icon>
                </li>
                <li>
                    <a href="./login.html">
                        <ion-icon name="person-outline" class="navigation-right__login"></ion-icon>
                    </a>
                    <ion-icon name="log-in-outline" class="navigation-right__logout"></ion-icon>
                </li>
                <li>
                    <ion-icon name="heart-outline"></ion-icon>
                </li>
                <li class="navigation-right__cart">
                    <ion-icon name="cart-outline" class="navigation-right__cart--icon"></ion-icon>
                    <span class="navigation-right__cart--number">0</span>
                </li>
                <li class="navigation-right__mobile">
                    <i id="bar" class="fas fa-outdent"></i>
                </li>
                <li class="navigation-right__admin">
                    <span class="material-symbols-outlined">admin_panel_settings</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="searchProduct-container"></div>
    <div class="search-input">
        <input class="search-input__product" type="text" placeholder="Tìm kiếm theo từ khoá"/>
        <div class="search-input__open">
            <ion-icon name="search-outline"></ion-icon>
        </div>
        <div class="search-input__close">
            <ion-icon name="close-sharp"></ion-icon>
        </div>
        <ion-icon name="close-sharp" class="search-input__delete"></ion-icon>
    </div>
</nav>


<!--library import-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>
</html>
